<section class="form">
  <mat-card class="exchange-card" appearance="outlined" [formGroup]="exchangeCreationForm">
    <mat-form-field class="form" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-card-actions>
      <button mat-flat-button (click)="createExchange()">Create</button>
    </mat-card-actions>
  </mat-card>
</section>

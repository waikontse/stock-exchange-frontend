<section class="form">
  <mat-card class="stock-card" appearance="outlined" [formGroup]="stockCreationFormGroup">
    <mat-form-field class="form" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>
    <mat-card-actions>
      <button mat-flat-button (click)="createStock()">Create</button>
    </mat-card-actions>
  </mat-card>
</section>
